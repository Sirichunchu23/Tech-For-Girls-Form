<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tech For Girls - Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fce3ec, #f9f7fe);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      margin: 0;
    }
    form {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      border: 1px solid #ddd;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #333;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 500;
    }
    input, button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.5rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      margin-top: 1.5rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    button:disabled {
      background-color: #999;
    }
    #shareProgress, #confirmationMessage {
      margin-top: 1rem;
      font-weight: bold;
      text-align: center;
    }
    #confirmationMessage {
      color: green;
      font-size: 1.2rem;
    }
    #screenshotPreview {
      margin-top: 10px;
      max-width: 100%;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <form id="registrationForm">
    <h2>Tech For Girls Registration</h2>

    <label for="name">Full Name:</label>
    <input type="text" id="name" required />

    <label for="phone">Phone Number:</label>
    <input type="number" id="phone" required />

    <label for="email">Email Address:</label>
    <input type="email" id="email" required />

    <label for="college">College/Department:</label>
    <input type="text" id="college" required />

    <label for="screenshot">Upload Screenshot (JPG/PNG):</label>
    <input type="file" id="screenshot" accept="image/png, image/jpeg" required />
    <img id="screenshotPreview" />

    <label>Have you shared the event on WhatsApp?</label>
    <button type="button" id="whatsappShare">üì§ Share on WhatsApp</button>
    <p id="shareProgress">Sharing Progress: 0 of 5 complete</p>

    <button type="submit" id="submitBtn" disabled>‚úÖ Submit Registration</button>
  </form>

  <div id="confirmationMessage" style="display: none;">
    üéâ Your submission has been recorded. Thank you!
  </div>

  <script>
    let shareCount = parseInt(localStorage.getItem("shareCount") || 0);
    const submitted = localStorage.getItem("submitted");

    const shareText = document.getElementById("shareProgress");
    const submitBtn = document.getElementById("submitBtn");

    shareText.textContent = `Sharing Progress: ${shareCount} of 5 complete`;
    if (shareCount >= 5) submitBtn.disabled = false;

    if (submitted) {
      document.getElementById("registrationForm").style.display = "none";
      document.getElementById("confirmationMessage").style.display = "block";
    }

    document.getElementById("whatsappShare").addEventListener("click", () => {
      const message = "Hey! Join me in the Tech For Girls Community! üöÄ";
      const waUrl = `https://wa.me/?text=${encodeURIComponent(message)}`;

      try {
        window.open(waUrl, '_blank');
        if (shareCount < 5) {
          shareCount++;
          localStorage.setItem("shareCount", shareCount);
          shareText.textContent = `Sharing Progress: ${shareCount} of 5 complete`;

          if (shareCount === 5) {
            alert("‚úÖ Sharing complete! Now you can submit the form.");
            submitBtn.disabled = false;
          }
        }
      } catch (error) {
        alert("‚ö† Could not open WhatsApp. Please try manually.");
      }
    });

    // Preview uploaded screenshot
    document.getElementById("screenshot").addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (evt) {
          const img = document.getElementById("screenshotPreview");
          img.src = evt.target.result;
          img.style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById("registrationForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const email = document.getElementById("email").value.trim();
      const college = document.getElementById("college").value.trim();
      const file = document.getElementById("screenshot").files[0];

      if (!file) {
        alert("Please upload your screenshot.");
        return;
      }

      const reader = new FileReader();
      reader.onloadend = async function () {
        const base64Screenshot = reader.result.replace(/^data:image\/(png|jpeg);base64,/, "");

        const payload = {
          name,
          phone,
          email,
          college,
          screenshot: base64Screenshot
        };

        try {
          const response = await fetch("https://script.google.com/macros/s/AKfycbxPWm9vanPQVGjMsth2qo7VDvibrbnySTBQSpwpnKsK8zACjvB6kNI63l_ctEr9Kolf/exec", {
            method: "POST",
            body: JSON.stringify(payload),
            headers: { "Content-Type": "application/json" }
          });

          if (response.ok) {
            localStorage.setItem("submitted", true);
            document.getElementById("registrationForm").style.display = "none";
            document.getElementById("confirmationMessage").style.display = "block";
          } else {
            alert("‚ö† Submission failed. Please try again.");
          }
        } catch (err) {
          alert("‚ùå Network error: " + err.message);
        }
      };

      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
